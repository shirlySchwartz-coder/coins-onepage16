<!DOCTYPE html>

<head>

<body>
    <!--cover-->

            <g transform="rotate(0 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#fe718d">

            <g transform="rotate(30 50 50)">

                </rect>
            </g>
            <g transform="rotate(60 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#fe718d">

                </rect>
            </g>
            <g transform="rotate(90 50 50)">

            <g transform="rotate(120 50 50)">

                </rect>
            </g>
            <g transform="rotate(150 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#fe718d">
                    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.5s"
                        repeatCount="indefinite"></animate>
                </rect>
            </g>
            <g transform="rotate(180 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#fe718d">
                    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.4166666666666667s"

                </rect>

            <g transform="rotate(210 50 50)">

            <g transform="rotate(240 50 50)">

                </rect>
            </g>
            <g transform="rotate(270 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#fe718d">
                    <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.16666666666666666s"

                </rect>
            </g>
            <g transform="rotate(300 50 50)">

    <!--cover-->
    <div>
        <div>

                    <h1>Coins Rates !</h1>
                    <h3>Virtual currency exchange rates</h3>
                </div>
            </div>
            <div class="spe" id="sep">

            </div>
            <div class="container">
                <div class="row" id="row2">
                    <div class="werpper_main">
                        <div id="wrepper_navigation">
                            <!-- problem geting the btn id -->
                            <ul class="nav nav-pills nav-fill">
                                <li class="nav-item btn-group-toggle">
                                    <a class="nav-link active panel-button btn btn-outline-primary " href="#home"
                                        data-panelid="panel1" id="1">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link panel-button btn btn-outline-primary" href="#live"
                                        data-panelid="panel2" id="2">Live
                                        Update</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link panel-button btn btn-outline-primary" href="#about"

                                </li>
                                <li class="nav-item right clearfix">
                                    <div>
                                        <input Type="text" placeholder="search" id="search">
                                        <button class="btn btn-outline-primary my-2 my-sm-0 search-btn" id="searchBtn"
                                            onclick="getSearchCoin()">Search</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="spe" id="sep1">
<hr>
            </div>

            <div id="main_content">
                <div class="container">
                    <button onclick="getCoinsFromLS()">getCoinsFromLS</button>
                    <div class="wrepper_home" id="panel1">
                        <div class="title">
                            <h1><a name="home">Home</a></h1>
                        </div>
                        <div id="modal" style="display: none;"></div>
                        <div class="row row-cols-md-2" id="card-wrapper">

                        </div>


                    </div>
                    <div class="wrepper_live" id="panel2" style="display: none;">
                        <a name="live" id="live">Live</a>
                        <div class="container section">

                        </div>
                    </div>
                    <div class="wrepper_about" id="panel3" style="display: none;">
                        <a name="about">About</a>
                        <div class="container section">

                        </div>
                    </div>
                </div>
            </div>

            <div class="spe" id="sep2">

            </div>

            <div class="row row-cols-2" id="footer">

                <div>The site was built by Shirly Schwartz</div>
                <div>Developer In Full Stack 2020</div>

            </div>
